<!doctype html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Basic Chatbot</title>
    <link rel="stylesheet" href="/basicChatbotStyles.css" />
  </head>
  <body>
    <div class="app">
      <header class="topbar">
        <div class="topbar-inner">
          <a class="icon-btn" href="/index.html" aria-label="Back to Home" title="Back">
            ←
          </a>
          <div class="topbar-title">
            <div class="topbar-name">Basic Chatbot</div>
            <div class="topbar-sub">OpenAI Responses API</div>
          </div>

          <div class="topbar-actions">
            <select id="modelSelect" class="select" aria-label="Model select">
              <option value="gpt-4.1-mini">gpt-4.1-mini</option>
              <option value="gpt-5-mini">gpt-5-mini</option>
              <option value="gpt-5">gpt-5</option>
            </select>
            <button id="clearBtn" class="ghost-btn" type="button">Clear</button>
          </div>
        </div>
      </header>

      <main class="main">
        <section class="card" aria-label="Chatbot">
          <div id="banner" class="banner" hidden></div>

          <div id="chat" class="chat" aria-label="Chat messages"></div>

          <div class="composer">
            <textarea
              id="input"
              class="input"
              rows="1"
              placeholder="메시지를 입력하세요… (Enter: 전송 / Shift+Enter: 줄바꿈)"
              aria-label="Message input"
            ></textarea>

            <button id="sendBtn" class="send-btn" type="button">
              Send
            </button>
          </div>

          <div class="footnote">
            * 프록시 없이 실행 시 API 키 노출/CORS 이슈가 발생할 수 있습니다.
          </div>
        </section>
      </main>
    </div>

    <script type="module" src="/src/basicChatbotMain.js"></script>
  </body>
</html>
